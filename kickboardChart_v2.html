<html>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("50", {
        packages: ["corechart"]
    });

    //전역변수로 요금 지정 
    var singSingFee = 1900.30;
    var kickGoingFee = 2500;
    var swingFee = 1400;
    var limeFee = 2000;
    var gcooterFee = 3500;

    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        //차트안에 들어갈 레코드 데이타
        var data = google.visualization.arrayToDataTable([
            ["company", "요금", {role: "style"}],
            //킥고잉
            ["Kick going", kickGoingFee, "color: #acf3d3"],
            //스윙
            ["swing", swingFee, "color: #303030"],
            //지쿠터
            ["Gcooter", gcooterFee, "color: #b7ffbf"],
            //씽씽이
            ["씽씽이", singSingFee, "color: #fcd800"],
            //라임
            ["lime", limeFee, "color: #32cd32"],
        ]);

        //차트 보여주기
        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
            {
                calc: "stringify",
                sourceColumn: 1,
                type: "string",
                role: "annotation"
            },
            2
        ]);
        
        //차트의 세부 옵션
        var options = {
            title: "Kickboard Fare(원)",
            width: 600,
            height: 500,
            bar: {
                groupWidth: "95%"
            },
            legend: {
                position: "none"
            },
            animation: {
                 duration: 1000,
                 easing: 'in',
                startup: true
            }
            
        };
        
        //차트 요금 적은 순으로 보여주기
        var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
        view.setRows(data.getSortedRows({
            column: 1,
            asc: true
        }));
        chart.draw(view, options);
    }
</script>

<div id="barchart_values" style="width: 900px; height: 300px;"></div></html>
